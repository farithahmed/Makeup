<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Makeup </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="script.js"></script> 
   
</head>
<body>
  <div class="loading" id="loading"></div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">           
            <h3>MAKEUP</h3>
          </a>
        </div>
      </nav>

      <div class="container-fluid">
          
          <div class="row">
              <div class="col-md-3 left_options">
                <div class="section_3">
                    <h6>Search Products</h6>

                    
                    
                </div>
                 <div class="section_1">
                    <h6>Categories</h6>
                    <select class="form-select categories" onChange="filterCategories(this.value)">
                     
                    </select>
                </div>
                <div class="section_2">
                  <h6>Brands</h6>
                  <select class="form-select brands"  onChange="filterBrands(this.value)">
                     
                </select>
              </div>
              </div>
              <div class="col-md-9 right_products">
                  
                  <div class="row products">

                  </div>     
                  
                  <div class="load_more">
                      <button class="btn btn-primary" onclick="pagination()">Load More</button>
                  </div>
              </div>
          </div>
      </div>
    
</body>
</html>
